# ============================================
# Local Network Node Configuration Template
# ============================================
# This template is used by tools/local_network to generate node configs.
# Placeholders will be replaced by the setup tool.

# Select environment defaults embedded in the binary
environment = "development"

# Root data directory used to derive all app paths
app_data_path = "{{APP_DATA_PATH}}"

# ============================================
# HTTP API Configuration
# ============================================
[http_api]
port = {{HTTP_PORT}}

# ============================================
# Network Manager Configuration
# ============================================
[managers.network]
port = {{NETWORK_PORT}}

# Bootstrap nodes
bootstrap = ["{{BOOTSTRAP_NODE}}"]

# ============================================
# Repository Manager Configuration
# ============================================
[managers.repository]
database = "{{DATABASE_NAME}}"
host = "localhost"
port = 3306
user = "root"
password = ""

# ============================================
# Blockchain Configuration - Hardhat Local
# ============================================
[[managers.blockchain]]
[managers.blockchain.Hardhat]
blockchain_id = "{{BLOCKCHAIN_ID}}"
hub_contract_address = "0x5FbDB2315678afecb367f032d93F642f64180aa3"

# Wallets (Hardhat test accounts - DO NOT USE IN PRODUCTION)
evm_operational_wallet_address = "{{OPERATIONAL_WALLET_PUBLIC}}"
evm_operational_wallet_private_key = "{{OPERATIONAL_WALLET_PRIVATE}}"
evm_management_wallet_address = "{{MANAGEMENT_WALLET_PUBLIC}}"
evm_management_wallet_private_key = "{{MANAGEMENT_WALLET_PRIVATE}}"

# RPC endpoints
rpc_endpoints = ["ws://localhost:8545", "http://localhost:8545"]

# Node identity
node_name = "{{NODE_NAME}}"

# Transaction receipt settings
# (defaults: tx_confirmations=1, tx_receipt_timeout_ms=300000)
tx_confirmations = 1
tx_receipt_timeout_ms = 300000

# ============================================
# Triple Store Manager Configuration
# ============================================
[managers.triple_store]
# Use embedded Oxigraph (faster, no external service needed)
backend = "oxigraph"
# For Blazegraph (requires running Blazegraph server), use:
# backend = "blazegraph"
# url = "http://localhost:9999"
# connect_max_retries = 10
# connect_retry_frequency_ms = 10000

[managers.triple_store.timeouts]
query_ms = 60000
insert_ms = 300000
ask_ms = 10000
