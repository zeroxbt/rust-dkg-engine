# ============================================
# Local Network Node Configuration Template
# ============================================
# This template is used by scripts to generate node configs
# Placeholders will be replaced by the setup script

# Local dev behavior (auto set stake/ask on startup)
is_dev_env = true
app_data_path = "{{APP_DATA_PATH}}"

# ============================================
# HTTP API Configuration
# ============================================
[http_api]
port = 0

# ============================================
# Network Manager Configuration
# ============================================
[managers.network]
port = 0
data_folder_path = "{{DATA_FOLDER}}"

# Bootstrap nodes
bootstrap = ["{{BOOTSTRAP_NODE}}"]

# ============================================
# Repository Manager Configuration
# ============================================
[managers.repository]
database = "{{DATABASE_NAME}}"
host = "localhost"
port = 3306
user = "root"
password = ""

# ============================================
# Blockchain Configuration - Hardhat Local
# ============================================
[[managers.blockchain]]
[managers.blockchain.Hardhat]
blockchain_id = "{{BLOCKCHAIN_ID}}"
chain_id = 31337
hub_contract_address = "0x5FbDB2315678afecb367f032d93F642f64180aa3"

# Staking configuration
initial_stake_amount = 50_000
initial_ask_amount = 0.2

# Wallets (Hardhat test accounts - DO NOT USE IN PRODUCTION)
evm_operational_wallet_address = "{{OPERATIONAL_WALLET_PUBLIC}}"
evm_operational_wallet_private_key = "{{OPERATIONAL_WALLET_PRIVATE}}"
evm_management_wallet_address = "{{MANAGEMENT_WALLET_PUBLIC}}"
evm_management_wallet_private_key = "{{MANAGEMENT_WALLET_PRIVATE}}"

# RPC endpoints
rpc_endpoints = ["ws://localhost:8545", "http://localhost:8545"]

# Node identity
node_name = "{{NODE_NAME}}"
