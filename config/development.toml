# ============================================
# Development Environment Configuration
# ============================================
# This configuration is used for local development and testing.
# For production deployments, see config/mainnet.toml

is_dev_env = true
app_data_path = "data"

# ============================================
# HTTP API Configuration
# ============================================
[http_api]
port = 8900

# ============================================
# Network Manager Configuration
# ============================================
[managers.network]
port = 9000

# Bootstrap nodes for local development network
bootstrap = [
    "/ip4/127.0.0.1/tcp/9102/p2p/12D3KooWF1nhFmNp4F1ni6aL3EHcayULrrEBAuutsgPLVr2poadQ"
]

# ============================================
# Repository Manager Configuration
# ============================================
[managers.repository]
database = "operationaldb"
host = "localhost"
port = 3306
user = "rust-ot-node"
password = "rust-ot-node"
max_connections = 10
min_connections = 1

# ============================================
# Validation Manager Configuration
# ============================================
[managers.validation]
# Validation settings here

# ============================================
# Blockchain Configuration - Hardhat (Local)
# ============================================
# Note: This configuration uses Hardhat's default test accounts
# WARNING: NEVER use these private keys in production!

[[managers.blockchain]]
[managers.blockchain.Hardhat]
blockchain_id = "hardhat1:31337"
chain_id = 31337
hub_contract_address = "0x5FbDB2315678afecb367f032d93F642f64180aa3"

# RPC endpoints
