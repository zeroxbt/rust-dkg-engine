# ============================================
# Testnet Configuration
# ============================================
# This configuration is used for testnet deployment
# Override specific values in .origintrail_noderc.toml

is_dev_env = false
app_data_path = "data"

# ============================================
# Observability Configuration
# ============================================
[observability.metrics]
enabled = true
port = 9090

# ============================================
# HTTP API Configuration
# ============================================
[http_api]
enabled = true  # Set to false to disable the HTTP API server
port = 8900

# Rate limiter configuration
[http_api.rate_limiter]
enabled = true
time_window_seconds = 60   # Time window for rate limiting
max_requests = 10          # Maximum requests per time window
# burst_size = 10          # Optional: burst capacity (defaults to max_requests)

# Authentication configuration
[http_api.auth]
enabled = true
ip_whitelist = ["127.0.0.1", "::1"]  # Only localhost allowed by default

# ============================================
# Network Manager Configuration
# ============================================
[managers.network]
port = 9000

# Testnet bootstrap nodes
# Add your bootstrap nodes here or override in .origintrail_noderc.toml
bootstrap = [
    # "/ip4/164.92.138.30/tcp/9000/p2p/QmbiZQm18JefDizrQwbRhPgkaLykTLyrUEpeMWuKJHXuUM",
    # "/ip4/139.59.145.152/tcp/9000/p2p/Qme2oF6afixBjLYjF5CYeC73d5dygsTq8P7BPQp31NVkye"
]

# ============================================
# Repository Manager Configuration
# ============================================
[managers.repository]
# Configure these values in .origintrail_noderc.toml or via environment variables
database = ""
host = "localhost"
port = 3306
user = ""
password = ""      # Use environment variable: OT_MANAGERS__REPOSITORY__PASSWORD

# ============================================
# Validation Manager Configuration
# ============================================
[managers.validation]
# Validation settings here

