    # "/ip4/18.132.135.102/tcp/9000/p2p/QmemqyXyvrTAm7PwrcTcFiEEFx69efdR92GSZ1oQprbdja"
]

# ============================================
# Repository Manager Configuration
# ============================================
[managers.repository]
# REQUIRED: Set these values in .origintrail_noderc.toml or via environment variables:
# - OT_MANAGERS__REPOSITORY__DATABASE
# - OT_MANAGERS__REPOSITORY__USER
# - OT_MANAGERS__REPOSITORY__PASSWORD (recommended: use env var for security)
# - OT_MANAGERS__REPOSITORY__HOST

database = ""
host = ""
port = 3306
user = ""
password = ""  # Use environment variable: OT_MANAGERS__REPOSITORY__PASSWORD

